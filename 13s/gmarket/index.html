<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="http://font.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Nanum+Gothic');
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');
        *{box-sizing:border-box;}
        body{font-family: 'Nanum Gothic', sans-serif;
             background-color:#eaeaea;
             font-size:14px;
             color:#666;
        }
        .eng{font-family: 'Open Sans', sans-serif;}
        /*form사이즈 지정*/
        body{background-color:#eaeaea;}
        .form{
            width:800px;
            margin: 0 auto;
        }
        .title{
            width:inherit;
            background-color:#ccc;
            text-align:center;
            padding:30px 0;
            margin-bottom:40px;
        }
        .title h2{color:#fff; font-size:24px; font-weight:100;}
        address{text-align:center; color:#999; padding-top:40px; font-size:14px;}
        form{width:760px; margin:0 auto;}
        .form-list{}
        .form li{padding:12px 0; border-bottom: 1px dashed #999;}
        .form li span{font-size:12px; color:#ff5f5f;}
        label{color:#666;}
        
        .form-list li:nth-child(2) label{margin-right:30px;}
        .form-list li:first-child label, 
        .form-list li:nth-child(4) label, 
        .form-list li:nth-child(5) label{margin-right:42px;}
        .form-list li:nth-child(3) label, 
        .form-list li:nth-child(6) label, 
        .form-list li:nth-child(7) label, 
        .form-list li:nth-child(8) label{margin-right:16px;}
        .form-list li:nth-child(9) label{margin-right:4px;}
        .form-list li:nth-child(9) {margin-bottom:40px;}
        /*
            속성에 관련된 선택자: 속성선택자
            버튼 및 input을 쓰게 되면 반드시 써줘야 하는 스타일
            boder:0;
            outline:none;
            box-sizing:border-box;
            cursor:pointer;
            backgroung-color:transparent;투명값 처리하는 부분
            padding:
        */
        input[type=text], input[type=password]{
            border:0;
            outline:none;
            background-color:transparent;
            width:150px;
            height:25px;
            border:1px solid #999;
        }
        /*div 또는 ul li와 같이 블럭인 요소의 테두리를 지정하는 border의 경우 통상 넓이에 영향을 미치기 떄문에
            함께 사용되는 스타일이 box-sizing:border-box;인데 padding
        */
        select{
            width:200px;
            border:0;
            outline:none;
            padding:10px;
            border:1px solid #999;
            background-color:transparent;
        }
        textarea {
            width: 500px;
            border: 0;
            outline: none;
            padding: 10px;
            border: 1px solid #999;
            resize:none;
            background-color:transparent;
        }
        .form-list li input[type=submit]{
            border:0;
            outline:none;
            width:120px;
            height:30px;
            background-color:#000;
            color:#ccc;
            cursor:pointer;
        }
        .su-btn{text-align:center;}
        .su-btn input[type=submit],
        .su-btn input[type=reset]{
            border:0;
            outline:none;
            width:130px;
            height:30px;
        }
        .su-btn input[type=submit]{background-color:#000; color:#fff; cursor:pointer;}
        .su-btn input[type=reset]{border:1px solid #000; color:#333; cursor:pointer;}
    </style>
</head>
<body>
    <div class="form">
        <div class="title">
            <h2 class="eng">Member form list</h2>
        </div>
        <!--
            form 양식을 만들때 주로 사용되는 태그
            label 해당 양식의 관련된 타이틀
            -->
        <form>
            <ul class="form-list">
                <li class="username left">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" />
                    <span class="ment-txt">
                        *필수사항입니다.
                    </span>
                </li>
                <li class="userid right">
                    <label for="userid">아이디</label>
                    <input type="text" id="userid" name="id" />
                    <span class="ment-txt">
                        *영문(대소문자)을 포함 특수문자 15자 이하로 제한됩니다.
                    </span>
                </li>
                <li class="userpwd">
                    <label for="pwd">비밀번호</label>
                    <input type="password" id="pwd" name="password" />
                </li>
                <li class="gender">
                    <label for="gender">성별</label>
                    <input type="radio" id="gender" name="man" checked />남
                    <input type="radio" id="gender" name="women" />여
                </li>
                <li class="hobby">
                    <label for="hobby">취미</label>
                    <input type="checkbox" id="hobby" name="reading" checked />독서
                    <input type="checkbox" id="hobby" name="movie" />영화보기
                    <input type="checkbox" id="hobby" name="music" />음악감상
                    <input type="checkbox" id="hobby" name="sports" />운동
                </li>
                <li class="tle">
                    <label for="tel">지역선택</label>
                    <select id="tel">
                        <option value="02">서울</option>
                        <option value="031">강원</option>
                        <option value="041">충남</option>
                        <option value="042">대전</option>
                    </select>
                </li>
                <li class="list">
                    <label for="list">과정선택</label>
                    <select id="list" multiple size="4">
                        <option value="design">포토,일러</option>
                        <option value="html">웹표준</option>
                        <option value="css">웹표준2</option>
                        <option value="jquery">jQuery</option>
                    </select>
                </li>
                <li class="comment">
                    <label for="ment">문의사항</label>
                    <textarea id="ment" name="comment" rows="5" cols="60"></textarea>
                </li>

                <!--파일의 용량은 5mb까지 입니다.<button></button>-->
                <li class="file">
                    <label for="fileup">파일 업로드</label>
                    <input type="submit" id="fileup" name="file" value="fileup" />
                    <span class="ment-txt">
                        *파일의 용량은 5MB이하로 제한 됩니다.
                    </span>
                </li>
            </ul>
            <div class="su-btn">
                <input type="submit" value="가입하기" />
                <input type="reset" value="다시작성" />
            </div>
        </form>
    </div>
    <address>copyright&copy; Form list layout Allright Crop.</address>
</body>
</html>
