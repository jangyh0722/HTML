<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>지마켓 login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="http://font.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Nanum+Gothic');
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');
        * {box-sizing: border-box;}
        body {
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 14px;
            color: #666;
            background-image: url("images/best-bg.gif");

        }
        .eng {font-family: 'Open Sans', sans-serif;}
        *{
            
            box-sizing: border-box;
            cursor: pointer;
        }
        .g-form{width:890px; margin:0 auto; padding-top:100px;}
        .g-form .logo{padding-bottom:20px;}
        .form{
            border-top:1px solid #ccc;
            border-bottom:1px solid #ccc;
            padding:20px 0;
        }
        .form > span{display:inline-block; margin-bottom:20px;}
        .list{overflow:hidden;}
        .list .left-form, .list .form-ban{width:425px;}
        .list .left-form{float:left; border-top:1px solid #ccc; padding-top:20px;}
        .list .form-ban{float:right;}
        .left-form .mem-che{}
        .left-form .log-form{padding:20px 0;overflow:hidden;}
        /*아이디와 패스워드 폼 박스 스타일 부분*/
        .log-form .form-txt{width:315px; float:left;}
        .form-txt input[type=text], .form-txt input[type=password]{
            border:0;
            outline:none;
            padding:7px 7px 7px 40px;
            width:100%;
            height:40px;
            border:1px solid #ccc;
            background-repeat:no-repeat;
            background-position:10px center;
            background-color:transparent;
        }
        .form-txt input[type=text]{
            background-image:url("images/id.png");
            margin-bottom:10px;
        }
        .form-txt input[type=password] {
            background-image: url("images/pwd.png");
        }
        .log-form .sub-btn{width:100px; float:right;}
        .log-form .sub-btn input[type=submit]{
            background-color:#08a40b;
            width:100px;
            height:90px;
            color:#fff;
            border:0;
            outline:none;
        }
        .left-form .in-ch{padding-bottom:20px;}
        .left-form .chi-user ul li{display:inline-block;}
        .left-form .chi-user ul li a{color:#666; padding:0 5px;}
        .left-form .chi-user ul li:last-child a{color:#08a40b;}
        address{text-align:center; padding-top: 20px;}
        </style>

        </head >
        <body >
            <div class="g-form">
                <!--지마켓 로고-->
                <a href="#" class="logo">
                    <img src="images/logo.gif" alt="logo"/>
                </a>
                <!--폼 전체 테두리 지정할 레이아웃-->
               <div class="form">
                   <span class="eng">Home > Login</span>
                   <div class="list">
                       <div class="left-form">
                           <div class="mem-che">
                               <label for="member">
                                   <input type="radio" id="member" name="member" checked /><span class="user">회원</span>
                                   <input type="radio" id="member" name="member" /><span>비회원</span>
                               </label>
                           </div>
                           <div class="log-form">
                               <div class="form-txt">
                                   <input type="text" name="id"placeholder="아이디"/>
                                   <input type="password" name="pwd" placeholder="비밀번호"/>
                               </div>
                               <div class="sub-btn">
                                   <input type="submit" value="Login" />
                               </div>
                           </div>
                           <div class="in-ch">
                               <input type="checkbox" name="id-save" /><span>아이디저장</span>
                           </div>
                           <div class="chi-user">
                               <ul class="list">
                                   <li>
                                       <a href="#">아이디 저장</a>
                                   </li>
                                   <li>|</li>
                                   <li>
                                       <a href="#">비밀번호 찾기</a>
                                   </li>
                                   <li>|</li>
                                   <li>
                                       <a href="#">회원가입</a>
                                   </li>
                               </ul>
                           </div>
                       </div>
                       <div class="form-ban">
                           <a href="#"><img src="images/20170825120641795118_4000010060_1.jpg"></a>
                       </div>
                   </div>
               </div>
            </div>
            <address>Copyright &copy; Gmarket member Form listt Allrights Crop</address>
        </body >
        </html >
