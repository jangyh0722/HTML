<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="http://font.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Nanum+Gothic');
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 14px;
            color: #666;
            background-image: url("images/best-bg.gif");
        }

        .eng {font-family: 'Open Sans', sans-serif;}

        * {
            box-sizing: border-box;
            cursor: pointer;
            border: 0;
            outline: none;
            background-color: transparent;
        }

        body {background-image: url("images/login-images/section-bg.png");}
        .green-form, address {width: 900px; margin:0 auto;}
        .list-bg{
            width:900px;
            overflow:hidden;
            background-image:url("images/login-images/login-bg.jpg");
            margin:0 auto;
        }
        .list {
            background-color:rgba(255, 255, 255,0.7);
            width:430px;
            height:430px;
            float:right;
            margin:10px;
            padding:50px;
        }
        .logo{ margin:30px 0 20px 0;}
        .logo-img{display:inline-block;}
        .logo span{color:#fff; font-size:20px;}
        .chi-user-list li{display: inline-block;}
        .chi-user-list li:last-child a{color:#1b1b1b;}
        .chi-user-list li a{color:#949494;}
        .log-info-list input[type=text], .log-info-list input[type=password]{
            border:1px solid #3fd01c;
            width:330px;
            height:40px;
            padding:10px;
        }
        .log-info-list li:first-child, .log-info-list li:nth-child(3){ margin-bottom: 10px; }
        .log-info-list li:nth-child(3){margin-top:20px;}
        .log-info-list li span{margin-left:5px;}
        .log-info-list input[type=submit] {
            background-color: #3fd01c;
            color:#fff;
            width: 330px;
            height: 40px;
            margin-top:10px;
            margin-bottom:20px;
        }
        address{
            margin-top:20px;
            text-align:center;
            color:#fff;
        }
        </style>

        </head >
        <body >
            <div class="green-form">
                <div class=" logo">
                    <a href="main.html" class="logo-img">
                        <img src="images/login-images/logo.png" />
                    </a>
                    <span class="eng">GREENFOOD LOGIN</span>
                </div>
                <div class="list-bg">
                    <div class="list">
                        <div class="log-info">
                            <ul class="log-info-list">
                                <li><i class="fa fa-user" aria-hidden="true"></i><span>아이디</span></li>
                                <li>
                                    <label for="id">
                                        <input type="text" id="id" mame="id" placeholder="Your Name" />
                                    </label>
                                </li>
                                <li>
                                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                    <span>비밀번호</span>
                                </li>
                                <li>
                                    <label for="id">
                                        <input type="password" id="id" mame="id" placeholder="Your Last Name" />
                                    </label>
                                </li>
                                <li>
                                    <input type="submit" value="LOGIN" />
                                </li>
                            </ul>
                        </div>
                        <div class="chi-user">
                            <ul class="chi-user-list">
                                <li>
                                    <a href="#">아이디 찾기</a>
                                </li>
                                <li>|</li>
                                <li>
                                    <a href="#">비밀번호 찾기</a>
                                </li>
                                <li>|</li>
                                <li>
                                    <a href="#">회원가입</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
            </div>
            <address>Copyright &copy; Greenfood Allrights Crop</address>
        </body >
        </html >
