<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>diaplay</title>

    <style type="text/css">
        .box{
            width:200px;
            height:60px;
            line-height:60px;
            text-align:center;
            color:#fff;
            background:red;
            margin-bottom:10px;
        }
        .one{display:inline; padding:10px; margin:20px;}
        .two{display:inline-block;}
        .three{display:none;}

        .outer{
            width:500px; 
            height:400px; 
            margin:0 auto; 
            background:yellow;
            display:table;
        }
        .inner{display:table-cell;
               vertical-align:middle;
        }
        .inner p{
            padding:20px;
        }
    </style>

</head>
<body>
    <div class="box one">display-inline</div>
    <div class="box one">display-inline</div>
    <div class="box two">display-inlineblock</div>
    <div class="box two">display-inlineblock</div>
    <div class="box three">display-none</div>
    <div class="box four">displa-block</div>
    <!--
        dispaly속성이란? 요소의 속성을 변경해줄때 사용하는 스타일
        display:none;요소를 감추기(이때 요소가 차지했던 영역도 사라짐.)
        display:inline;(인라인 속성으로 병경할때..
        display:inline-block;인라인과 블럭의 속성을 함께 변경할 때
        -정확한 넓이 안에서 자식요소가 inline-block일때 요소 사이에 있는
        여백제어 방법
        margin-left의 음수 값을 이용해 여백을 빼주는 방법.
        margin-left:5px;
        float:left;

        display:block;블럭화하여 작업할때
        display:table;칸구조로 div를 변경하서 적용
        display:tablr-cell;

    블럭요소를 부모요소 안에서 수직의 middle로 맞추는 방법.
        1. inline-height:한문장과 한단어 일때만 적용이 되기 때문에 전체 컨텐츠를
        정룔하기엔 효율성이 떨어짐
        2. 부모의 높이와 현재 내 높이를 이용한 여백값으로 맞추는 방법
        3.display속성을 이용한 정렬방법으로 부모속성을 display:tablr화 시키고,
        자식 속성을 diaplay:table-cell; vertical-align:middle로 맞추는 방법.
        4. 포지션을 사용해서 맞추는 방법.
        -->
    <div class="outer">
        <div class="inner">
            <p>
                display 속성 중에서 table속성은 구조를 div가 아닌 칸으로 바꿔쥬는 속성으로 블럭을 수직의 middle을 적용
                할 때 사용하는 방법 중 하나.
            </p>
        </div>
    </div>

</body>
</html>
