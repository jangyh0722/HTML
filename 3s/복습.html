<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>박스모델</title>
</head>
<body>
    <!--
        박스모델
        전체 레이아웃 넓이 구하는 방법(반응형도 같음)
        ex)
        설정한 넓이:div(widht 500px)
        border:10px solid #ccc;
        margin:10px;
        padding:10px;
        전체 넓이 구하기:50px+border 양 넓이+margin 양 넓이+padding 양 넓이=560px

        1.테두리 적용 방법
        border:1px solid #ccc;
        border-top:1px solid #ccc;
        border-right:1px solid #ccc;
        border-bottom:1px solid #ccc;
        border-left:1px solid #ccc;

        2.컨텐츠 기준 안쪽 여백설정
        padding:10px;
        padding-top:10px;
        padding-right:10px;
        padding-bottom:10px;
        padding-left:10px;

        3.컨텐츠 기준 바깥쪽 여백설정
        margin:10px;
        margin-top:10px;
        margin-right:10px;
        margin-bottom:10px;
        margin-left:10px;

        4.선택자 중에서 식별자로 사용되는 아이디 선택자.
        -아아디 선택자의 표기명은 선택자 앞에 #으로 표기(#선택자)
        -특정 구조에 한번을 쓰는 것을 원칙으로 하며, 동일한 구조 ㅗㄸ는 많은 부분에서의
        서로 다른 스타일을 줄 경우라면 클래스 선택자를 이용해서 적용하는 것이 좋음.
        아이디 선택자는 수조의 식별자 또는 개발과 관련된 부분에서 기능적 역할을 부여할 때
        사용되기 때문에 식별자가 겹치거나 필요이상의 아이디 값은 오히려 사이트 제작 시 오류를
        발생시키기도 함.

        -->

</body>
</html>
