<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        /*공통스타일*/
        div{}
        /*구조정렬 스타일*/
        .wrap{
            background-color:#000;
            width:920px;
            height:210px;
            margin:0 auto;
            padding:10px;
        }

            .wrap div {
                float: left;
                height: inherit;
            }
        .wrap .left{width:210px; background-color:#000;}
            .wrap .center {
                width: 340px;
                margin: 0 10px;
                background-color: #ff0000;
            }
        .wrap .right {
            width: 350px;
        }
        /*현재 구조에서 왼쪽 박스 안에 자식부분 표현*/
        .left > div {
            width: 100px;
            height: inherit;
            float: left;
            /*background-color:#red;*/
        }
        .left .s-left{
            margin-right:10px;
        }
        /*left 안에 작은 박스 나누기*/
        .left .box {
            width: 100px;
            height: 100px;
            background-color:#ff0000;
        }
        .left .bot {
            margin-bottom: 10px;

        }
        /*오른쪽 박스에서 두 줄 만들기*/
        .right .s-right{
            width:inherit;
            height:100px;
            
        }

        .right .bott {
            margin-bottom: 10px;

        }
        .s-right {
            background-color: #ff0000;
        }
        .ss-right {
            width: 110px;
            height: inherit;
            margin-right: 10px;

        }
        .ss-center {
            width: 110px;
            height: inherit;
            margin-right: 10px;

        }
        .ss-left {
            width: 110px;
            height: inherit;

        }

    </style>

</head>
<body>
    <!--가장 큰 레이아웃:자식들의 박스를 한번에 중앙으로 만들어줄 부분-->
    <div class="wrap">
        <div class="left">
            <div class="s-left">
                <div class="box bot"></div>
                <div class="box"></div>
            </div>
            <div class="s-right">
                <div class="box bot"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="center"></div>
        <div class="right">
            <div class="s-right bott">
                <div class="ss-right" ></div>
                <div class="ss-center"></div>
                <div class="ss-left"></div>
            </div>
            <div class="s-right"></div>
        </div>
    </div>
</body>
</html>
