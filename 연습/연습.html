<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>table, hidden연습</title>

    <style type="text/css">
        .wrap {
            width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }
        .box1, .box2 {
            width: 500px;
            height: 500px;
            display: inline-block;
            float: left;
            margin-bottom: 50px;
        }
        .box1{background-color:#ff6a00;}
        .box2{background-color:#b6ff00;}
        .box3 {
            width: 500px;
            height: 500px;
            background-color: #ff0000;

        }


    </style>

</head>
<body>
    <div class="wrap">
        <div class="box1">1</div>
        <div class="box2">2</div>
    </div>
    <div class="wrap box3">3</div>
</body>
</html>
