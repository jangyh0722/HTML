<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--
        사이트나 반응형 웹을 만들기 전에 반드시 해줘야하는 작업으로 초기화 스타일 작업을 우선순위로 해줌.
        통상 초기화 파일은 reset.css 이러한 파일명으로 분리를 시켜주며, 전체 사이트 제작에 필요한 부분을 사용자 입장에서 만들기 편하게
        미리 설정해 두는 스타일 파일이라고 생각하면 됨, 구조의 모든 좌표를 왼쪽 모서리 상단에 위치시키며, 구조 안 컨텐츠의 여백과 속성을
        미리 작업하여 내가 만든 기획안과 같이 만들기 위해서 이러한 작업 과정을 거침
        예시) body, div, h2, h3,h4, h5, h6, p, input, img{
           margin:0; padding:0;
        }

        ol li, ul li{list-style:none;}
        a{text-decoration:none; display:block;}
        img{display:block; border:0; outline:none;}

        body{
          font-family:폰트 지정 서체
          letter-spacing:자간지정
          font-style:normal
          font-weight:normal
          font-size:사이즈 지정
          background-color:#fff;
        }

        -테두리 사용시 발생하는 넓이값(border):스타일에서의 테두리는 컨텐츠 기준 밖에서 생성되는게 기본값인데 이때는 넓이에 포함되기 때문에
        전확한 넓이를 설정해도 구조상 깨짐이 발생할 수 있다. 이러한 부분을 컨텐츠가 갖고있는 넓이처럼 보여주기 위해서 사용되는 스타일이 
        box-sizing:border-box

        -div에 넓이를 설정해도 div 스타일 적용시 사용되는 border, padding, margin은 현재 div넓이에 포함된다.
        -->
</body>
</html>
