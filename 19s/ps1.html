<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="Keywords" content="웹표준, html5, 반응형" />
    <meta name="description" content="검색에서 노출되는 설명부분입니다." />
    <meta name ="author" content="사이트주소를 적는 부분입니다." />
    <!--mediaQuery viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>미디어쿼리 이해하기</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
    <![endif]-->
    <style type="text/css">
        /*
            나의 넓이는:부모의 넓이(body의 넓이)
            나의 높이는:자식의 높이(자식이 갖고있는 높이만큼 부모의 높이는 기본 auto로 화면에 표현됨.
            
        */
        html, body{height:100%;}/*
            높이쓰자.. 화면에 보여지는 영역만 쓰기위해서 최상위부모의 높이를 지정해줌.
            overflow-y:hidden;
            overflow-x:hidden;
            overflow:hidden;
            
        */
        .size{width:100%; height:100%; position:relative;text-align:center;}/*
            본문의div의 공통선택자를 이용해서 사이즈의 좌표를 맞추고 inline의 정렬을 수평에 중앙으로 만들어준부분.
        */
            .size h1 {/*.size의 넓이는 화면에 100%로 자식인 h1의 값들은 부모 영역안에서 수평과 수직의 
                          중앙으로 맞추기 위해 설정해준 스타일 부분 포지션을 이용하지 않고 현재와 같은 
                          구조에서 자식요소를 부모요소 안에서 수평과 수직으로 정렬할 수 잇는 부분은 오로지 
                          display:table;과 table-cell, vertical-align:middle;
                      */
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                -moz-transform: translate(-50%, -50%);
                -o-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                color:#fff;
                font-size:40px;
                font-weight:100;
            }

            /*div의 다른 식별자 이름으로 각각의 배경을 지정해준 부분.*/
            .one{background-color:#ffd880;}
            .two{background-color:#b6ff00;}
            .three{background-color:#00ffff;}
            .four{background-color:#a464ff;}
            .two, .three, .four{display:none;}/*요소가 갖고있는 모든 속성을 무시하고 화면에서 숨김
                화면에 one만 보이고 나머지 구조들은 화면에서 감춤, 공통으로 스타일을 적용하려면 
                선택자 다음에 쉼표로 표기하여 스타일 적용.
            */


            /*해상도에 따른 미디어쿼리 작성하기*/
            /*1279px 이하가 되면{실행문}*/
            @media screen and (max-width:1279px){
                .one{display:block;}
                .one h1 span{display:block; padding-top:40px;}
                .two, .three, .four{display:none;}
            }
            /*959px 이하가 되면{실행문}*/
            @media screen and (max-width:959px){
                .two{display:block;}
                .two h1 span{display:block; padding-top:40px;}
                .one, .three, .four{display:none;}
            }
            /*767px 이하가 되면{실행문}*/
            @media screen and (max-width:767px){
                .three{display:block;}
                .three h1 span{display:block; padding-top:40px;}
                .two, .two, .four{display:none;}
            }
            /*479px 이하가 되면{실행문}*/
            @media screen and (max-width:479px){
                .four{display:block;}
                .four h1 span{display:block; padding-top:40px;}
                .two, .three, .one{display:none;}
            }
    </style>
</head>
<body>
    <div class="one size">
        <h1>대화면 해상도의 화면입니다.
        <span>(1280px 이상)</span>
        </h1>
    </div>
    <div class="two size">
        <h1>일반 PC해상도의 화면입니다.
        <span>(960px)</span>
        </h1>
    </div>
    <div class="three size">
        <h1>
            <span>태블릿 </span>
            <span>해상도의 </span>
            <span>화면입니다.</span>
            <span>(768px)</span>
        </h1>
    </div>
    <div class="four size">
        <h1>
        <span>모바일 </span>
        <span>해상도의 </span>
        <span>화면입니다.</span>
        <span>(480px)</span>
        </h1>
    </div>



    <!--javascript library file-->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/ie-checker-min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/respond.min.js"></script>
</body>
</html>
