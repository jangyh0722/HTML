        /*960그리드를 기반으로 반응형 레이아웃을 설계*/
        body{background-color:#dbdbdb;}
        /*
            고정넓이를 가변넓이로 변경하기
            계산은..
            (자식/부모)*100=가변 넓이
        */
        .nav, .content {
            width: 70%;/*960px*/
            margin: auto;
            overflow: hidden;
            -webkit-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
        .nav{margin-bottom:30px;background-color:#fff;}
        .nav li{
            width:20%;/*192px*/
            float:left;
            box-sizing:border-box;
            border:1px solid #999;
            text-align:center;
        }
        .nav li a{
            padding:15px 0;
            color:#666;
            text-transform:uppercase;
            font-size:14px;
        }
        .content{}
        .one, .two, .three, .four{
            float:left;
            width:25%;
            text-align:center;
            padding:100px 0;
        }
        .one{background-color:#b6ff00;}
        .two{background-color:#ff0000;}
        .three{background-color:#ff6a00;}
        .four{background-color:#666;}



            /*해상도에 따른 미디어쿼리 작성하기*/
            /*
                767조건에서는 메뉴 중 마지막 메뉴는 부모 넓이와 같이 화면에 표현하고 컨텐츠는 4칸에서 2줄에 2칸으로 바뀔 예정
                .nav에서 마지막 li만 넓이를 100%로 변경해줌.
                .content에서 칸은 4칸이기때문에 2칸씩 만든다고 하면 부모 넓이 안에서 무조건 50%를 유지해주면 2줄에 2칸을
                만들 수 있음.
            */
            @media screen and (max-width:767px){
                .nav li {
                    width: 50%; /*192px*/
                    float: left;
                }
                .nav li:last-child{width:100%;}
                .left, .right {
                    float: none;
                    width: 100%;
                }
                .one, .two, .three, .four {
                    float: left;
                    width: 50%;
                }
            }
            /*
                479조건은 .nav, .content를 모두 블럭처리 할 예정 float을 적용해 화면에 있는 블럭들을 모두 수평처리해줬는데
                가장 작은 디바이스에서는 float을 해제하고 넓이를 부모넓이에 맞춘다면 블럭처리가 가능함.
                float:none; 
                width:100%;
            */
        @media screen and (max-width:479px) {
            .nav li {
                width: 100%; /*192px*/
                float: none;
            }


            .one, .two, .three, .four {
                float: none;
                width: 100%;
            }
        }


    </style>

    -->
