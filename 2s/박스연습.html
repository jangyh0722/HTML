<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        /*가장 큰 구조*/
        .wrap{
            width:920px;
            height:500px;
            background:#ff0000;
            margin:0 auto;
            padding:10px;
        }
        /*공통영역*/
            .wrap div {
                float: left;
                text-align: center;
                width: 300px;
                height: inherit;
                line-height:500px;
            }
        /*개별영역*/
        .content01{
            background:#ff6a00;
            margin-right:10px;
        }
        .content02 {
            background: #00ff21;
            margin-right: 10px;
        }
        .content03 {
            background: #00ffff;
        }
    </style>

</head>

<body>

    <div class="wrap">
        <div class="content01">content01</div>
        <div class="content02">content02</div>
        <div class="content03">content03</div>
    </div>

</body>
</html>
