<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--
        1.제목을 나타낼때 사용하는 태그
        - <h>~</h> : 여는 태그와 닫는 태그 사이에 컨텐츠를 작성한다.
        - 가장 큰 <h1>부터 <h6>까지

        2. 본문내용을 나타낼때 사용하는 태그(단어, 문장, 단락) <p>~</p>

        3. <span>은 타이틀 안에서도 사용 가능하며, 단락에서도 사용이 가능하다.
        문장 안에서의 측정한 부분의 스타일을 작성할 때 사용이 됩니다.
        단독으로도 사용이 가능하다.

        4. 텍스트의 굵기를 나타내는 <strong></strong>
        - 단독으로도 사용이 가능하며 본문안에서 특정 부분의 텍스트의 굵기를 줄때 사용,
        스타일에서는 font-weight:bold; 와 같은 효과.

        5.폰트의 기울임 나타낼때 사용하는 태그 <em></em>
        - 문장이나 단락안에서 기울임을 적용할때 사용하는 태그로 스타일에서는 font-style:italic;과 같다.

        6.본문 중 강조하는 부분에서의 밑줄을 만들어주는 태그 <ins</ins>
        - 밑줄을 생성해주는 태그로 스타일에서는 text-decoration:underline;과 같습니다.

        7.구조중에서 동일한 패턴 및 목록을 나타내주는 태그로 메뉴를 만들때 가장많이 사용하기도 한다.(ul li, ol li, dl dt dd)
        - 목록을 표현하는 태그중 가장 많이 사용하는 태그는 ul태그

        8.선택자(태그선택자)
        - 본문에서 태그로 이루어진 것들 중 내가 스타일을 지정하고자 하는 태그를 선택하여 원하는 스타일을 적용해주는 방법으로 
        만약 <p> 태그를 선택해도 태그선택자, <h1>이라는 태그를 선택하도 같은 태그선택자라 칭한다.
        태그선택자의 장,단점은 동일태그지정이고 클래스선택자 또는 구조선택자 등을 활용할 수 있다.

        9. 클래스 선택자(가장 활용을 많이하는 선택자로 표기법은 이름앞에 점을 꼭 찍음)
        - <p class="line">웹표준</p>
        <style>
          .line{color:red;}
        </style>
        
        10. 폰트 사용시 반드시 따라오는 스타일.
        - font-style:normal;
          font-weight:normal;
          letter-spacing: 자간
          line-height:행간 :박스형태의 구조안에서 한문장이거나 단어일때는 수직의 중앙정렬로 활용이 된다. 
                           이때 행간의 높이는 요소가 위치한 박스의 높이를 적용하면 된다.
          font-family
          font-size
          color

        11. 목록과 앵커 사용 시 반드시 초기값으로 해줘야하는 스타일/
        - ul{list-style:none; margin:0; padding:0;}
        - a{text-decoration:none; display:block; -webkit-transition:all; 0.5s ease; transition:all 0.5s ease;}

        12. 사타일 사용하느 3가지 방법
        -인라인 : 우선순위 1번
        -내부스타일 : <head> 내에 기입, <style> 선언, 특정 부분에 대한 스타일 정의하기 위해 사용
        -외부스타일 : <link rel="stylesheet" href="asd/asd.css"/>

        13. 태그의 열고 닫고가 없이 한번에 적용하는 빈요소들
        - <br/>
        - <hr/>
        - <img/>
        - <area/>
        - <input/>

        14. 블럭과 인라인요소 태그들
        - 블럭레벨 요소 : 블럭처럼 내려오는 형태를 갖고있는 태그들
        div, ul, li, ol, li, dl, dt, dd, h, p, strong, hr, table, th, tr,td...
        특징 : 사용자가 넓이와 높이 그리고 안쪽과 바깥쪽의 여백을 모두 사용할 수 있고 블럭요소와 블럭요소 사이의 여백은 없음
        블럭요소는 사용자가 없이와 높이를 설정하지 않으면 넓이는 해상도 전체, 높이는 자동으로 표현<높이 자동은(auto)요소가
        차지하는 영역만큼만 화면에 표현이 됨, 단 옆으로 정렬이 되지 않음. 스타일에서 text-align 속성 적용 안됨

        - 인라인레벨요소 : 화면에서 옆으로 생성이 되는 태그들
        span, a, img, input
        특징 : 인라인 에벨요소의 특징은 설정하지 않아도 자동으로 옆으로 만들어지는 특징을 갖고있지만 요소가 갖고있는 넓이를 사용할 뿐 
        사용자가 넓이와 높이를 지정할 수 없음. 여백 또한 좌측과 우측만 사용이 가능하며, 인라인 요소로 지정된 컨텐츠는 컨텐츠와 컨텐츠 
        사이 일정 부분 여백이 존재하기 때문에 정확한 넓이 안에서 컨텐츠를 배치 할 경우 인라인레벨요소가 갖고있는 여백값도 포함해서 정렬을 
        해야하는 단점이 있음
        단점을 해결하기 위해
            1) float 이용
            2) margin-left 또는 right라는 여백의 값을 음수로 활용해서 붙여주는 방법.

        15. 자손선택자 : 나를통해 이루어진 1차그룹 표기명 >
        - 선택자 > 선택자

        16.  후손선택자 : 나를통해 이루어진 모든 그룹 표기명 스페이스바
        - 선택자 선택자
         

    -->

</body>
</html>
