<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        body, html {
            height: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            width: 100%;
            height: 50%;
            background-image: url("images/sky.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .wrap{
            width:100%;
            height:100%;
            position:relative;
        }
        .wrap h1, .wrap img, .city{position:absolute;}
            .wrap h1 {
                width: 100%;
                color:#c6c6c6;
                text-align: center;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                -moz-transform: translate(-50%, -50%);
                -o-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                font-size: 70px;
                font-weight: 100;
                text-shadow: 3px 4px 6px rgba(0,0,0,0.3);
                z-index: 999;
            }
            .wrap img {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                z-index:9;
            }
            .wrap .city{
            width:100%;
            height:60%;
            background-image:url("images/buildings.png");
            z-index:99;
            animation:animate 100s linear infinite;
            bottom:0;
        }
            @-webkit-keyframes animate{
            0%{background-position:0px;}
            100%{background-position:-5704px;}
        }
        @keyframes animate{
            0%{background-position:0px;}
            100%{background-position:-5704px;}
            }
    </style>
        </head >
        <body >
            <div class="container">
                <div class="wrap">
                    <h1 class="title">CSS Animation Effects</h1>

                    <div class="city"></div>
                    <img src="images/back-buildings.png" alt="img" />
                </div>
            </div>
</body >
        </html >
