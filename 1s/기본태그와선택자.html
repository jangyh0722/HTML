<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>기본태그와 선택자</title>
</head>
<body>
    <!--
        사이트 제작 시 기본적으로 쓰는 태그들

        1. 타이틀 관련 태그 <h>~</h>, 블럭요소
            - 사용법
                <h1>타이틀</h1>
                <h2>타이틀</h2>
                <h3>타이틀</h3>
                <h4>타이틀</h4>
                <h5>타이틀</h5>
                <h6>타이틀</h6>
            - <h1>
                <img src="logo.jpg" alt=""/>
              </h1>

        2. 본문에서 단락 또는 문장을 나타낼때 사용되는 태그
            -사용법
                <p>웹표준입니다.</p>
            -만약 단락안에서 특정한 단어 또는 문장을 다른 스타일로 바꿔주고 싶다면
             <span></span>태그를 이용해서 특정 부분의 스타일 적용 가능, 독립적으로 선언해서도 사용 가능
             , <span>은 인라인 요소
        3. 본문에서 스타일로도 가능하지만 부수적으로 바로 적용하면 좋은 태그들
            -줄바꿈 태그<br/>
            -수평선 태그<hr/>
            -이탤릭체 태그<em></em>
            -밑줄 태그<ins></ins>
            -글자의 굵기<strong></strong>
            -<span>
        4.이미지 태그
            <img src="이미지 경로" titile="말풍선" alt="대체텍스트" width="넓이" height="높이" class="사용자 선택자명" />
        5.앵커 태그
            -앵커 태그는 페이지 전환 시 사용되는 태그로, 기본 값에 밑줄이 포함이 되어있음
             앵커는 인라인 요소이면, 앵커의 사용법은 다음과 같다.
            <a href="페이지 주소" target="페이지 노출 방식" title="말풍선" class="사용자 선택자명"></a>
        6.스타일의 3가지 방식
            -인라인 : 본문에서 내가 지정하고자 하는 스타일을 특정 태그를 선택해 주는 방법으로 스타일 우선순위 1번
                <p style="color:blue; text-decoration:underline; font-weight:bold"></p>

            -내부스타일 : <head>와</head> 사이에서 <style>을 선언한 뒤 내가 넣고자 하는 부분의 선택자를 이용해 스타일을 적용하는 방법.
                          간단한 스타일에 한해 내부 작성을 함.
                <style type="text/css">
                    선택자명{속성:값;}
                </style>

            -외부스타일 : 정의된 스타일 파일을 외부 제작 폴더 안에 스타일만을 관리할 수 있는 폴더를 만들어 파일을 페이지에 정의하는
                          방법으로 페이지가 많아도 동일한 스타일을 한꺼번에 적용해주는 장점이 있으며, 또한 관리하기도 편리

                <link rel="stylesheet" href="css경로" />

        7. 선택자
            -태그선택자 : 본문의 태그를 선택하여 스타일을 지정하는 방법으로 해당 스타일의 장점은 내가 지정한 태그를 한꺼번에 변경 가능함.
                          단, 특정한 부분에서는 바꾸지 못하기 때문에 반드시 클래스 선택자와 함께 사용하는 것이 좋음.
            -클래스선택자 : 사용자가 특정한 태그에 이름을 주는 것으로 해당 이름을 스타일 선언문 안에서 내가 원하는 방식으로 만들어
                            줄 수 있다.
        8. 사이트 본문에 사용되는 폰트 및 타이틀 지정시 반드시 써줘야하는 스타일
            color
            font-family: 폰트서체
            font-size
            letter-spacing:자간(글자와 글자 사이)
            line-height:행간(문장 사이 높이)
            font-style
            font-weight:폰트의 굵기
            text-decoration
            text-align:텍스트 정렬

        9. 공통된 부분에서의 스타일 정의방법
          *{
            font-family:'Malgun Gothic';
            color:#333;
            background-color:#fff
            background-image:url("배경이미지")
           }

            background:#fff
            배경색과 배경 이미지를 한꺼번에 적용해야하는 경우가 생길 수 있는데 그럴 경우는 반드시 전체 스타일 명을 적여줘야 적용이 됨

            - 목록태그를 사용 시 기본적으로 해줘야하는 스타일
                ul{list-style:none;} 불릿 제거

            - 앵커태그 사용 시 기본적으로 해줘야하는 스타일
                a{
                    text-decoration:none;
                    color:#333;
                    font-size:16px;
                 }
    -->
</body>
</html>
