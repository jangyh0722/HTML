<style>

    .container-fluid{background-color:#ccc;}
    .top, .banner, .section{margin-bottom:2rem;}
    /*top*/
    .top{padding:10px 0;}
    .top .container{padding:0;}
    
    .top h1{margin:0; text-transform:uppercase;}
    .list div{border:1px solid #fff; text-align:center; padding:8.5px 0;}
    .ban-content{background-color:#242424; padding:90px 0; border-left:2px solid #ccc; border-right:2px solid #ccc;}
    .ban-content h2{color:#999;}
    .banner{text-align:center;}
    .section .row div{background-color:#ccc; border:2px solid #fff;text-align:center; padding:70px 0;}
    .section .one{margin-bottom:2rem;}
    .section .row ul li{background-color:#ccc; border:2px solid #fff; text-align:center;}
    .section .two{margin-bottom:2rem;}
    .section .two li{padding:10px 0;}
    .section .three li{padding:90px 0;}
    .footer{background-color:#ccc; padding:10px 0;}
    @media screen and (max-width:992px) {
        .top h1{text-align:center;padding:20px 0;}
        .ban-content{width:100%;}
        .banner{padding-right:0; padding-left:0;}
    }
     @media screen and (max-width:768px) {
        .row{margin-right: 0; margin-left: 0;}
    }
</style>
