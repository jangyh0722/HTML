<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">  
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        body {
            font-family: 'Nanum Brush Script', cursive;
            font-size: 24px;
            background-color: #dddddd;
        }
        .banner {
            border:5px solid #fff;
            overflow:hidden;
            width: 800px;
            height: 395px;
            margin: 80px auto 0;
            background-image: 
                url("images/2/p_01.png"),
                url("images/2/p_02.png"),
                url("images/2/p_03.png"),
                url("images/2/p-04.png"),
                url("images/2/p_05.png"),   
                url("images/2/effect2.png"),
                url("images/2/effect.png"),
                url("images/2/bg.png");
            background-repeat:no-repeat;
            background-position:  
                -500px -500px,
                -500px -500px,
                -500px -500px,
                -500px -500px,
                -500px -500px,
                -550px 50px,
                0px 500px,
                0 0;
            -webkit-transition:all 0.5s ease;
            -moz-transition:all 0.5s ease;
            -o-transition:all 0.5s ease;
            transition:all 0.5s ease;

            position:relative;
        }

        .logo, .txt {
            position: absolute;
            /*과정값에 관련된 애니메이션 속성 만들기*/
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
        .logo {
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .txt {
            top: 20%;
            right: -50%;
            font-size: 80px;
            font-style: italic;
            color: #fff;
            -webkit-transform: translate(-5%, -20%);
            -moz-transform: translate(-5%, -20%);
            -o-transform: translate(-5%, -20%);
            transform: translate(-5%, -20%);
            opacity:0;
            filter:alpha(opacity=0);
        }

        .banner:hover .logo {
            top: 70%;
            left: 95%;
            -webkit-transform: translate(-95%, -50%);
            -moz-transform: translate(-95%, -50%);
            -o-transform: translate(-95%, -50%);
            transform: translate(-95%, -50%);
        }
        .banner:hover .txt {
            top: 20%;
            right: 5%;
            font-size: 80px;
            font-style: italic;
            color: #fff;
            -webkit-transform: translate(-5%, -20%);
            -moz-transform: translate(-5%, -20%);
            -o-transform: translate(-5%, -20%);
            transform: translate(-5%, -20%);
            opacity: 1;
            filter: alpha(opacity=1);
        }
        .banner:hover {
             background-image: 
                url("images/2/p_01.png"),
                url("images/2/p_02.png"),
                url("images/2/p_03.png"),
                url("images/2/p-04.png"),
                url("images/2/p_05.png"),   
                url("images/2/effect2.png"),
                url("images/2/effect.png"),
                url("images/2/bg2.png");

            -webkit-transition:all 0.5s ease;
            -moz-transition:all 0.5s ease;
            -o-transition:all 0.5s ease;
            transition:all 0.5s ease;
            background-position: 
                150px 70px, 
                50px 170px, 
                300px 170px, 
                100px 50px, 
                250px 50px, 
                10px 50px, 
                50px 50px, 
                0 0;
        }
        
    </style>
</head>
<body>
    <a href="#">
    <div class="banner">
        <img src="images/2/logo.png" alt="img" class="logo" />
        <p class="txt">승리를 위한 함성</p>

    </div>
    </a>
</body>
</html>
