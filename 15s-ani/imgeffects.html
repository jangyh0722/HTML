<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>이미지효과만들기</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <style type="text/css">
        body{background-color:#fce5dd;}
        .container{
                            width:1200px; 
                            margin:auto; 
                            padding:100px 0;
        }
            /*
            태그선택자, 후손, 자손 : 공통인부분의 스타일을 바로 적용할수 있는
            장점을 가지고 있는 선택자
            모든 선택자에서 효과적으로 같이 쓰면 좋은 선택자는 사용자가 지정
            해서 사용할 수 있는 클래스선택자를 같이 이용하면 좋음.

            인라인정렬(text-align) , 블럭정렬(margin:auto) 

            *정렬을 하기 위한 또는 레이아웃 배치를 위해 반드시 알아야 하는 것은
             태그의 요소가 인라인인지 또는 블럭인지를 구별해줄 필요가 있음.
            
            display:태그의 속성을 변경할때 사용.
            display:none; 감춘다(요소의 모든 속성을 감춤 : 반응형, 메뉴)
            display:inline; 요소속성을 인라인으로 변경(수평으로 컨텐츠 배치)
            - 인라인은 사용자가 지정하는 넓이높이를 사용할수 없고, padding은
               4면에서 사용할수 있지만 margin은 left와 right에서만 사용가능.
               인라인은 항상 요소와 요소사이 여백이 발생됨.

            display:inline-block; 인라인과 블럭의 장점을 합쳐놓은 것.
                                            (수평으로 컨텐츠 배치됨)
            - 인라인블럭은 사용자가 지정하는 넓이와 높이를 모두 사용할수 있고,
              padding, margin도 4면에서 모두 사용할수 있음.
              요소와 요소사이 여백이 발생됨.
              
              인라인 속성의 여백제거 방법
               1. margin을 음수로 적용하는 방법.
               2. float을 적용하는 방법.

             display:block; 화면에서 컨텐츠가 블럭구조로 배치(수직)
            - 사용자가 지정하는 넓이, 높이, padding, margin을 모두 사용할수 있음.
              정렬시 text-align이 사용이 안됨. 수평으로 정렬시 margin:auto;

            - inline과 inline-block는 부모요소의 text-align:center;가 적용 됨.
             
        */
        .container ul{
                                width:inherit;
                                text-align:center;
        }
        .box-over{margin-bottom:100px;}
        .box-over li {
            /*
            애니메이션을 적용하는 방법.
            1. 과정:애니메이션을 적용할 요소에게 애니메이션 속성을 만들어줌.
            2. 결과:이벤트가 발생했을때 화면에서 나타날 값을 지정해준다.
        */
            display: inline-block;
            width: 220px;
            height: 220px;
            -webkit-box-shadow: 1px 2px 4px rgba(0,0,0,0.2);
            box-shadow: 1px 2px 4px rgba(0,0,0,0.2);
            -webkit-transition: all 0.5s ease;
            transition: all 0.5s ease;
            cursor:pointer;
        }
        .box-over .one{background-color:#ff6a00;}
        .box-over .two{background-color:#000;}
        .box-over .three{background-color:#4cff00;}
        .box-over .four{background-color:#4857ff;}
        .box-over .five{background-color:#ffd800;}
        
        .box-over li:hover{transform:scale(1.5);}
        /*.one:hover, .two:hover, .three:hover, .four:hover, .five:hover{
                                        -webkit-transform:scale(1.5);
                                        transform:scale(1.5);
                                        잔상처리
                                        filter:blur(5px);
                                        opacity:0;
                                       */

        .img-over li{
        /*
          li안에서의 .block의 효과를 주기 위해서 li안에서 좌표를 설정해주는 
         스타일이 필요함.(포지션을 설정해줘야하는 부분이 가장 중요.)
        */
                                        position:relative;/*자식요소의 좌표를 제공*/
                                        display:inline-block;/*수평으로 바로 정렬해주기 위한 값*/
                                        width:250px;
                                        height:250px;
                                        cursor:pointer;/*마우스커서를 손모양으로 변경*/
                                        box-sizing:border-box;/*컨텐츠영역으로 테두리를 설정해준 부분*/
                                        border:10px solid #fff;
                                        overflow:hidden;/*밖에서 시작되는 컨텐츠가 li영역안에서 보여
                                        줄수 있도록 설정한 스타일. html 클리핑마스크
                                        */
        }
            /*
            li 안에는 두개의 컨텐츠인 img와 .block

            block과 img의 겹치는 스타일
            .img-over li img, .img-over li .block{
                -webkit-transition:all 0.5s ease;
                             transition:all 0.5s ease;
            }
        */
        .img-over li .block{
                                        background-color:rgba(0,0,0,0.7);/*
                                            rgba(색깔과 투명값을 같이 적용할수 있음.)
                                        */
                                        width:100%;/*250px*/
                                        height:100%;/*250px*/
                                        position:absolute;/*li에서의 좌표를 받아 li안에서
                                            위치를 잡아주기 위한 포지션 값.
                                        */
                                        top:250px;/*li bottom으로 위치를 잡아줌.*/
                                        left:0;/*왼쪽좌표는 li왼쪽과 같이 적용함.*/
                                        text-align:center;/*p태그는 수평에 중앙정렬로 나옴.*/
                                        color:#fff;/*p태그의 폰트 색*/
                                        opacity:0;/*투명값 0*/
                                        filter:alpha(opacity=0);/*ie호환을 위한 스타일*/
                                        /*밴더프리픽스(브라우저 접두사)
                                            신규스타일에 관련된 부분으로 모든 브라우저에서의
                                            동일한 값을 보여주기 위해서 브라우저 접두사를 넣
                                            어서 스타일을 잡아줌.
                                        */
                                        -webkit-transition:all 0.5s ease;
                                        -moz-transition:all 0.5s ease;
                                        -o-transition:all 0.5s ease;
                                            transition:all 0.5s ease;
        }
        .img-over li .block p{
                                        background-color:#ff9c00;/*배경색*/
                                        padding:10px 0;/*안쪽여백중 높이관련된 top, bottom
                                        의 여백만을 지정해서 높이처럼 만들어줌.
                                        */
                                        /*
                                            translateY 수직에 관련된 좌표를 p 태그에게 설정
                                            하여 해당 좌표에 위치할수 있도록 만들어준 부분.
                                        */
                                        -webkit-transform:translateY(170px);
                                                     transform:translateY(170px);
        }
        .img-over li img{/*
        이미지 애니메이션 처리는  애니메이션 실행시 전환되는 transition값만 
        넣어줌.
        */
                                        -webkit-transition:all 0.5s ease;
                                                    transition:all 0.5s ease;
        }
        /*
            이미지에 마우스가 올라가면 아래와 같은 스타일이 실행이 됨.
            스케일을 기본값에서 1.5정도 확대시키고, 회전을 25도, 블러를
            1.5정도 적용해서 화면에 보여줌.
        */
        .img-over li:hover img{
                                        -webkit-transform:scale(1.5) rotate(25deg);
                                                     transform:scale(1.5) rotate(25deg);
                                        -webkit-filter:blur(1.5px);
                                                     filter:blur(1.5px);
         }
        /*
           마우스가 li에 올라가면 .block은 li의 하단에 위치한 좌표를
            li의 상단으로 올라올수 있게 설정하고, 투명값을 100으로 
            지정해서 화면에 나올수 있도록 만들어줌.
        */
        .img-over li:hover .block{
                                        top:0;
                                        opacity:1;
                                        filter:alpha(opacity=100);
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="box-over content">
            <li class="bg one"></li>
            <li class="bg two"></li>
            <li class="bg three"></li>
            <li class="bg four"></li>
            <li class="bg five"></li>
        </ul>
        <ul class="img-over content">
            <li>
                <img src="images/a.jpg" alt="img" />
                <div class="block">
                    <p>Images View</p>
                </div>
            </li>
            <li>
                <img src="images/b.jpg" alt="img" />
                <div class="block">
                    <p>Images View</p>
                </div>
            </li>
            <li>
                <img src="images/c.jpg" alt="img" />
                <div class="block">
                    <p>Images View</p>
                </div>
            </li>
            <li>
                <img src="images/d.jpg" alt="img" />
                <div class="block">
                    <p>Images View</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
