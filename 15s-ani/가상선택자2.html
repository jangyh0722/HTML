<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">  
    <meta charset="utf-8" />
    <title>가상선택자</title>
    <style type="text/css">
        body{
            font-family:'Montserrat', sans-serif;
            font-size:16px;
            background-color:#cfe8ad;
        }
        a{
            color:#666;
        }
        .box{
            margin:100px auto 0;
            width:300px;
            background-color:#fff;
        }
        .box li a{
            width:100%;
            border-left:5px solid;
            padding:20px;
            /*포지션과 포지션의 위치를 변경해주는 z-index가
                필요한 이유는 가상선택자를 이용한 마우스 이벤트를 만드는
                과정에서 애니메니션이 실행되는 위치는 현재가 갖고있는
                영역안에서 실행이 되야하며, 마우스가 올라갔을 때 배경색으로
                처리되는 부분은 항상 텍스트보다 밑에 위치를 해야하기 때문에
                애니메이션이 실행될 부분에서의 좌표를 지정해주기 위한 position:relative가 
                필요하고, 순서의 우선순위로 z-index가 필요함
                z-index뒤에 오는 숫자는 중요한 것이 아니라 값이 클수록 우선 순위가
                높아진다는 것을 알고 있으면 됨
            */
            position:relative;
            z-index:2;
            box-sizing:border-box;
        }
        /*
            마우스 영역위에 있다면 컬러의 색만 변경해주고
            위에서 지정했던 border-left의 색을 구조선택자로
            이용해서 색과 두께를 변경해준 부분.
        */
        .box li a:hover{color:#fff;}
        .box li:first-child a{border-left:10px solid #ff0000;}
        .box li:nth-child(2) a {border-left:10px solid #00ff00;}
        .box li:nth-child(3) a {border-left:10px solid #0000ff;}
        .box li:nth-child(4) a {border-left:10px solid #808080;}
        .box li:last-child a {border-left:10px solid #08d978;}

        .box li a:after {/*이벤트 발생 전*/
            width: 0;/*마우스가 올라가기 전이기 때문에 넓이값은 0으로 만들어줌*/
            height: 100%;/*높이는 부모높이와 같이 설정*/
            position: absolute;/*좌표설정은 a안에서 마우스 이벤트가 발생되야 하기 때문에 포지션값을 이용하여 적용해줌*/
            top: 0;
            left: 0;
            content: "";
            /*장면전환을 주기 위한 애니메이션 부분*/
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
            z-index:-1;
        }
        /*마우스가 올라갔을 때 발생되는 애니메니션 화면을 각각의 구조안에서 다른 색으로 변경한 부분*/
        .box li a:hover:after{width:100%;}/*이벤트 발생전 넓이가 0이었다면 이벤트 발생 후 넓이는 부모와 같은 
            100%로 지정하여 화면 채울 수 있게 만들어줌.*/
        .box li:first-child a:after{background-color: #ff0000;}
        .box li:nth-child(2) a:after {background-color: #00ff00;}
        .box li:nth-child(3) a:after {background-color:#0000ff;}
        .box li:nth-child(4) a:after {background-color: #808080;}
        .box li:last-child a:after {background-color: #08d978;}
        
    </style>
</head>
<body>
    <div class="box">
        <ul class="img-hover">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Comtent</a></li>
            <li><a href="#">Design</a></li>
            <li><a href="#">Notice</a></li>
        </ul>
    </div>
</body>
</html>
