<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-aewsome.min.css" />
    <style type="text/css">
        .pic{width:1200px; margin:0 auto; padding:100px 0;}
        .img-over{text-align:center;}
        .img-over li {
               
                margin-right: 10px;
                position: relative;
                cursor: pointer;
                overflow:hidden;
                display:inline-block;
            }

        .img-over li:first-child .block{
            width: 250px;
            height: 50px;
            background-color: rgba(0,0,0,0.7);
            position:absolute;
            top:250px;
            left:0;
        } 
        .img-over li .block {
            width: 250px;
            height: 250px;
            background-color: rgba(0,0,0,0.7);
            position:absolute;
            top:0;
            left:-250px;
            opacity:1;/*투명값*/
            filter:alpha(opacity=100);
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
        .img-over li:first-child:hover img{
            /*이미지 애니메이션 처리는 애니메이션 실행시 전환되는 transition값만 넣어줌*/
            -webkit-transform:translateY(-50px);
            transform:translateY(-50px);
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
        .img-over li:nth-child(2):hover img{
            /*이미지 애니메이션 처리는 애니메이션 실행시 전환되는 transition값만 넣어줌*/
            -webkit-transform:translateX(250px);
            transform:translateX(250px);
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
        .img-over li:nth-child(3):hover img{
            /*이미지 애니메이션 처리는 애니메이션 실행시 전환되는 transition값만 넣어줌*/
            -webkit-transform:scale(0);
            transform:scale(0);
             -webkit-filter:blur(1px);
            filter:blur(1px);
            opacity:0;/*투명값*/
            filter:alpha(opacity=0);
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
        .img-over li:nth-child(4):hover img{
            /*이미지 애니메이션 처리는 애니메이션 실행시 전환되는 transition값만 넣어줌*/
            -webkit-transform:scale(2);
            transform:scale(2);
            opacity:0;/*투명값*/
            filter:alpha(opacity=0);
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
        .img-over li img
        {
            -webkit-transition:all 0.5s ease;
            transition:all 0.5s ease;
        }
        .img-over li:first-child p{
            color:#fff;
            -webkit-transform:translateY(15px);
            transform:translateY(15px);
        }
        .img-over p{
            color:#fff;
            -webkit-transform:translateY(118px);
            transform:translateY(118px);
        }

        .img-over li:first-child:hover .block{
            top:200px;
            left:0;
            opacity:1;
            filter:alpha(opacity=100);
        }

        .img-over li:hover .block{
            top:0;
            left:0;
             opacity:1;
            filter:alpha(opacity=100);
        }

    </style>
    <title></title>
</head>
<body>
    <div class="pic">
        <ul class="img-over content">
            <li>
                <img src="images/a.jpg" />
                <div class="block">
                    <p>Image View</p>
                </div>
            </li>
            <li>
                <img src="images/b.jpg" />
                <div class="block">
                    <p>Image View</p>
                </div>
            </li>
            <li>
                <img src="images/c.jpg" />
                <div class="block">
                    <p>Image View</p>
                </div>
            </li>
            <li>
                <img src="images/d.jpg" />
                <div class="block">
                    <p>Image View</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
