<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <title></title>
    <style type="text/css">
        .container{width:1200px; margin:auto; padding:100px 0;}
        body{background-color:#fce555;}
        /*
            태그선택자, 후손, 자손: 공통인 부분의 스타일을 바로 적용할 수 있는 장점을 가지고 있는 선택자
            모든 선택자에서 효과적으로 같이 쓰면 좋은 선택자는 사용자가 지정해서 사용할 수 있는 클래스 
            선택자를 같이 이용하면 좋음.

            인라인 수평정렬:text-align, 블럭 정렬(margin:auto;)
            
            *정렬을 하기 위한 또는 레이아웃 배치를 위해 반드시 알아야 하는 것은
            태그의 요소가 인라인인지 또는 블럭인지 구별해줄 필요가 있음.
            display:태그의 속성을 변경할때 사용.
            display:none; 감춘다(요소의 모든 속성을 감춤:반응형, 메뉴)
            display:inline; 요소 속성을 인라인으로 변경(수평으로 컨텐츠 배치)
            -인라인은 사용자가 지정하는 넓이 높이를 사용할 수 없고, padding은 4명에서 사용할 수 있지만 margin은 
            left와 right에서만 사용 가능. 인라인은 항상 요소와 요소사이 여백이 발생됨.

            display:inline-block; 인라인과 블록의 장점을 합쳐 놓은 것(수평으로 컨텐츠가 배치)
            -인라인 블럭은 사용자가 지정하는 넓이와 높이를 모두 사용할 수 있고, padding, margin도 4면에서 모두 사용할 수 있음.
            -요소 사이의 여백 발생

            인라인 속성의 여백 제거 방법
            -margin을 음수로 적용
            -float을 적용

            display:block;화면에서 컨텐츠가 블럭구조로 배치(수직)
            -사용자가 지정하는 넓이, 높이, padding, margin을 모두 사용 할 수 있다
            -정렬 시 text-align이 사용이 안됨, 수평으로 정렬 시 margin:0 auto;사용

            -inline과 inline-block은 부모요소의 text-align:center가 적용됨
        */
        .container ul{
            width:inherit;
        }
        .box-over li {
            /*
                애니메이션 적용하는 방법
                1. 과정:애니메이션을 적용할 요소에게 애니메이션 속성을 만들어줌
                2. 결과:이벤트가 발생 했을때 화면에서 나타날 값을 지정해준다.
            */
            display: inline-block;
            width: 220px;
            height: 220px;
            -webkit-box-shadow: 1px 2px 4px rgba(0,0,0,0.2);
            box-shadow: 1px 2px 4px rgba(0,0,0,0.2);
            -webkit-transition: all 0.5s ease;
            transition: all 0.5s ease;
            cursor:pointer;
        }
        .box-over .one{background-color:#ff6a00;}
        .box-over .two {background-color:#000;}
        .box-over .three {background-color: #4cff00;}
        .box-over .four {background-color: #4857ff;}
        .box-over .five {background-color: #ffd800;}
        .box-over li:hover
        /*.one:hover, .two:hover, .three:hover, .four:hover, .five:hover */ {
            -webkit-transform: scale(1.5);
            transform: scale(1.5);
            /*
                잔상처리
                filter:blur(5px);
                opacity:0;
            */
        }

        .img-over{text-align:center;}
        .img-over li {
            /*
                li 안에서의 block의 효과를 주기 위해서 li안에서 좌표를 설정해주는 스타일이 필요함
                (포지션을 설정해줘여하는 부분이 가장 중요.)
            */
            position: relative;/*자식요소의 좌표를 제공*/
            display: inline-block;/*수평정렬을 위해*/
            width: 250px;
            height: 250px;
            cursor: pointer;/*마우스 커서를 손모양으로 변경*/
            box-sizing: border-box;/*컨텐츠 영영ㄱ으로 테두리를 설정해준 부분*/
            border: 10px solid #fff;
            overflow: hidden;/*밖에서 시작되는 컨텐츠가 li영역안에서 보여줄 수 있도록 설정한 스타일*/
        }
            /*
            li안에는 두 개의 컨텐츠인 img와 block
            block과 img의 겹치는 스타일
            -webkit-transition:all 0.5s ease;
            .img-over li .block, .img-over li .img{
                    -webkit-transition:all 0.5s ease;
                            transition:all 0.5s ease;
            }
        */
        .img-over li .block{
            background-color:rgba(0,0,0,0.7);
            width:100%;/*250px*/
            height:100%;/*250px*/
            position:absolute;/*li안에서의 좌표를 받아 li안에서 위치를 잡아주기 위한 포지션 값.*/
            top:250px;/*li bottom으로 위피를 잡아줌*/
            left:0;
            text-align:center;/*p태그 적용*/
            color:#fff;
            opacity:0;/*투명값*/
            filter:alpha(opacity=0);/*ie호환을 위한 스타일*/
            /*밴더 프리픽스(브라우저 접두사)
                신규스타일에 관련된 부분으로 모든 브라우저에서의 
                동일한 값을 보여주기 위해서 브라우저 접두사를 넣어서
                스타일을 잡아줌.
            */
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
        .img-over li .block p{
            background-color:#ff9c00;
            padding:10px 0;
            /*
              translateY(170px);수직에 관련된 좌표를 p태그에게 설정하여 해당 좌표에 위치할 수 있도록
                만들어준 부분.
            */
            -webkit-transform:translateY(170px);
            transform:translateY(170px);
        }
        .img-over li img{
            /*이미지 애니메이션 처리는 애니메이션 실행시 전환되는 transition값만 넣어줌*/
            -webkit-transition:all 0.5s ease;
            transition:all 0.5s ease;
        }
        /*이미지에 마우스가 올라가면 아래돠 갑ㅌ은 스타일이 실행됨
            스케일을 기본값에서 1.5정도 확대시키고, 회전을 25도 블러를 1.5정도 적용해서 화면에 보여줌
        */
        .img-over li:hover img{
            -webkit-transform:scale(1.5) rotate(25deg);
            transform:scale(1.5) rotate(25deg);
            -webkit-filter:blur(1.5px);
            filter:blur(1.5px);
        }
        /*마우스가 li에 올라가면 block은 li의 하단에 위치한 좌표를 li의 상단으로 올라올 수있게 설정하고 투명값을 100
            으로 지정해서 화면에 나올수 있도록 만들어줌
        */
        .img-over li:hover .block{
            top:0;
             opacity:1;
            filter:alpha(opacity=100);
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="box-over content">
            <li class="bg one">
            </li>
            <li class="bg two">

            </li>
            <li class="bg three">

            </li>
            <li class="bg four">

            </li>
            <li class="bg five">

            </li>
        </ul>
    </div>
    <div class="container">
        <ul class="img-over content">
            <li>
                <img src="images/a.jpg" />
                <div class="block">
                    <p>Image View</p>
                </div>
            </li>
            <li>
                <img src="images/b.jpg" />
                <div class="block">
                    <p>Image View</p>
                </div>
            </li>
            <li>
                <img src="images/c.jpg" />
                <div class="block">
                    <p>Image View</p>
                </div>
            </li>
            <li>
                <img src="images/d.jpg" />
                <div class="block">
                    <p>Image View</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
